<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JS Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <h1 class="app-title">ðŸ“… Calendar</h1>
        <div class="header-actions">
            <div id="login-section">
                <button id="login-btn" class="btn btn-primary">Login with Google</button>
            </div>
            <div id="user-section" style="display:none;">
                <button id="signout-btn" class="btn btn-secondary" onclick="handleSignoutClick()">Sign Out</button>
            </div>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main id="dashboard" class="dashboard" style="display:none;">
        <!-- Left Column: Calendar -->
        <section class="calendar-panel">
            <div class="panel-header">
                <button id="prev-month" class="nav-btn">â€¹</button>
                <h2 id="month-year"></h2>
                <button id="next-month" class="nav-btn">â€º</button>
            </div>
            <div class="calendar-container">
                <table id="calendar-table"></table>
            </div>
        </section>

        <!-- Middle Column: Events -->
        <section class="events-panel">
            <div class="panel-header">
                <h3 id="events-title">Upcoming Events</h3>
            </div>
            <div class="events-container">
                <div id="events"></div>
            </div>
        </section>

        <!-- Right Column: Event Editor -->
        <section class="editor-panel" id="edit-section" style="display:none;">
            <div class="panel-header">
                <h3>Edit Event</h3>
                <button type="button" id="close-edit-btn" class="close-btn">Ã—</button>
            </div>
            <div class="editor-container">
                <form id="event-edit-form">
                    <div class="form-group">
                        <label for="edit-title">Title</label>
                        <input type="text" id="edit-title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-description">Description</label>
                        <textarea id="edit-description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-start-date">Start Date</label>
                            <input type="date" id="edit-start-date" name="startDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-start-time">Start Time</label>
                            <input type="time" id="edit-start-time" name="startTime">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-end-date">End Date</label>
                            <input type="date" id="edit-end-date" name="endDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-end-time">End Time</label>
                            <input type="time" id="edit-end-time" name="endTime">
                        </div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="edit-all-day" name="allDay">
                            <span class="checkmark"></span>
                            All Day Event
                        </label>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" id="save-event-btn" class="btn btn-primary">Save Changes</button>
                        <button type="button" id="cancel-edit-btn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <div id="debug-console">
        <h3 id="debug-console-toggle" onclick="toggleDebugConsole()">Debug Console <span id="debug-toggle-icon">â–²</span></h3>
        <div id="debug-panel" style="display:none;">
            <div id="debug-output"></div>
            <button id="clear-debug">Clear</button>
        </div>
    </div>
    <script src="https://apis.google.com/js/api.js" async defer onload="gapiLoaded()"></script>
    <script src="https://accounts.google.com/gsi/client" async defer onload="gisLoaded()"></script>
    <script src="script.js"></script>
</body>
</html>
